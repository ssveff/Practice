<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		{% load staticfiles %}
			<link href="{% static 'addrbook/base.css' %}" rel="stylesheet" type="text/css">
			<title>{% block title %} AddrBook {% endblock %} </title>
	</head>

	<body>
		<div class='big-heading'>
			Web App Address Book Example
		</div>

		<div class='user-info'>
			{% block user-info %}
			{% endblock %}
		</div>

		<div class='search-bar'>
			{% block search-bar %}
			{% endblock %}
		</div>

		{% if message %}
			<div class="message">
				{{ message }}
			</div>
		{% endif %}

		<div class="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
